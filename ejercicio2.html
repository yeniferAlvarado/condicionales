<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/ejercicios.css">
    <title>Ejercicio 2</title>
    <script>
        function Aumento() {
            sueldo = document.getElementById("sueldo").value;
            if (sueldo > 1000000) {
                document.getElementById("resultado").value = "5%";
            } else if (sueldo < 800000) {
                document.getElementById("resultado").value = "10%";
            } else {
                document.getElementById("resultado").value = "0%";
            }
        }
    </script>
</head>

<body>
    <div class="contenedor">
        <label>Ingrese su sueldo</label>
        <input type="number" id="sueldo"><br><br>
        
        <input type="button" value="Calcular" onclick="Aumento();"><br><br>
        <label>Su aumento fue de:</label>
        <input type="text" id="resultado" readonly><br><br>
    </div>
</body>

</html>
